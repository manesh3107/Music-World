{% extends 'base.html' %}
{% load socialaccount %}
{% block title %} English Songs {% endblock title %}

{% block body %}

<br>
<br>
<div class="container">
  <div class="col-md-12">
    <form class="form-horizontal" role="search" method="get" action=''>
      <div class="form-group">
        <div class="input-group">
          <input type="text" class="form-control input-lg" name="q" value="{{ request.GET.q }}"placeholder="Search Songs "/>
          <span class='input-group-btn'>
            <button class="btn btn-primary" type="submit">Search</button>
          </span>
        </div>
      </div>
    </form>
  </div>
</div>
<!-- English Songs -->
<div class="container">
  <header class="section-heading">
    <h5 class="section-title" style="color: white;">ENGLISH SONGS</h5>
  </header>
  <hr>
  <!-- Song list -->
  <div class="row" style="margin-right: 65px;margin-left:-15px">
    {% if english_songs %}
    {% for song in english_songs %}
    <div class="col-6 col-sm-4 col-md-3 col-lg-2 mb-4" style="padding-bottom: 15px;">
      <div class="hovereffect">
        <img src="{{ song.song_img.url}}" class="img-responsive" height="162" width="162"
          style="border-radius: 8px 8px 8px 8px;">
        <div class="overlay">
          <a class="btn btn-outline-light mt-5 mx-1" href="{% url 'detail' song.id %}"><i class="fa fa-info-circle"
              aria-hidden="true"></i></a>
        </div>
      </div>
    </div>
    {% endfor %}
    {% endif %}
  </div>
</div>


{% endblock body %}
